<div class="container">
  <div class="row justify-content-between">
    <div class="col-3">
      <select class="form-control"
              (change)="onSelected($event.target.value)" [title]="selectedCategory">
        <option value="5FDE9193-D55D-4571-A3A0-E916A807F299">- Categories -</option>
        <option *ngFor="let category of categories$ | async"
                [value]="category.id">{{ category.name }}</option>
      </select>
    </div>
  </div>
</div>
